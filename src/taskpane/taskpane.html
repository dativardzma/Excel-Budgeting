<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API  -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/.  -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles 
    <link href="taskpane.css" rel="stylesheet" type="text/css" />  -->

</head>

<body>
  <div id="login_screen">
    <h1 id="Login_title">Login</h1>

    <!-- message will tell the user what to do  -->
    <p id="info_message" style="color: red; font-weight: bold;"></p>

    <p>Email</p>
    <input type="email" id="email">
    <p>Password</p>
    <input id="password" type="password">
    <button id="forget">Forgot Password?</button>
    <button id="login_button">Login</button>

    <!-- Hidden at first, shown after login if you want  -->
    <button id="insert_taskpane" style="display: none;">Insert materials</button>
  </div>

  <div id="add_project" style="display: none;">
    <h2>Add Project</h2>
  </div>

  <script src="taskpane.js"></script>
</body>


</html>
